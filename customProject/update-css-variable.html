<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updata CSS variables with JS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      :root {
        --spacing:10px;
        --color:#ffc600;
        --blur:10px;
      }
      .b {
        padding: var(--spacing);
        filter: blur(var(--blur));
        background: var(--color);
        }
      .hl{
        color:var(--color) ;
      }
      
      body {
        text-align: center;
        background:#193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h2>Updata CSS variables with <span class="hl">JS</span> </h2>
      <div class="control">
        <label>Spacing:</label>
        <input type="range" name="spacing" min="10" max="20" data-sizing='px'>
        <label>Blur:</label>
        <input type="range" name="blur" min="0" max='20' data-sizing='px'>
        <label>Color:</label>
        <input type="color" name="color" value="#ffc600">
        <br>
        <br>
      </div>
      <img class='b' src="https://az616578.vo.msecnd.net/files/2016/11/06/636140659029117301-893379077_city.jpeg" width="60%"
        height="60%">
      <img class='a' src="https://az616578.vo.msecnd.net/files/2016/11/06/636140659029117301-893379077_city.jpeg" width="10%"
        height="10%">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      var inputs = document.querySelectorAll('.control input');

        function handleUpdate() {
          const suffix = this.dataset.sizing || '';
          document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
  </body>
</html>
